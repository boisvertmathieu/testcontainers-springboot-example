schema:
  name: dbo
spring:
  flyway:
    baselineOnMigrate: true
    locations: classpath:db/migration,classpath:/db/testdata
    enabled: true
    placeholders:
      go: ;
      datetimeoffset: timestamp
      nonclustered:
    schemas: ${schema.name}
    defaultSchema: ${schema.name}
  jpa:
    show_sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: false
        default_schema: ${schema.name}